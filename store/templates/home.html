{% extends 'base.html' %}
{% load static %}

{% block title %} 
	Welcome! eCommerce
{% endblock %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block img-look" style="width: 100%" src="{% static 'img/mobile_sale.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-look" style="width: 100%" src="{% static 'img/image2.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-look" style="width: 100%" src="{% static 'img/image3.jpg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-look" style="width: 100%" src="{% static 'img/image5.jpg' %}" alt="Fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="py-4">
<div class="container">
	<div class="row">
		<div class="col-10 mx-auto my-2 text-center">
			<h1 class="text-capitalize font-weight-bold">All products</h1>
		</div>
	</div>
</div>
</div>

<div class="container">
	<div class="row">
		{% for product in products %}
		<div class="col-9 mx-auto col-md-6 col-lg-3">
			<div class="card mb-3" style="border-color: transparent; height: 320px">
				<div class="p-2">
					<a href="{{product.get_url}}">
					<img src="{{product.image.url}}" alt="{{product.name}}" class="card-img-top"
					 height="220"></a>
				</div>
				<div class="card-footer d-flex justify-content-between"
				style="background: transparent; border-color: transparent;">
					<p class="font-weight-bold mb-0">{{product.name}}</p>
					<h5 class="text-info font-italic mb-0"><i class="fas fa-rupee-sign"></i> {{product.price}}</h5>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
